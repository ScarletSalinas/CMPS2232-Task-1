<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>EMS</title>
</head>
<body>
    <header>
        <h1>Full-Time Employee Management System</h1>
    </header>

    <main>

        <!-- Table displaying current employees -->
        <div class="table-header">
            <p>Manage Employees</p>
            <button class="addBtn" id="addEmployeeBtn">+ Add Employee</button>
        </div>

        <div class="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Department</th>
                    </tr>
                </thead>
                
                <tbody id="employeeTableBody">
                    <!-- Employee rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add employee form -->
    <div id="addEmployeeForm" class="form">
        <div class="formContent">
            <h3>Add New Employee</h3>

            <form id="employeeForm">
                <div>
                    <label for="fName">First Name:</label>
                    <input type="text" id="fName">
                </div>

                <div>
                    <label for="lName">Last Name:</label>
                    <input type="text" id="lName">                    
                </div>

                <div>
                    <label for="dept">Department:</label>
                    <select id="dept">
                        
                    </select>
                </div>

                <div class="formBtns">
                    <button type="submit" class="saveBtn">Save</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </div>

                <div id="statusMsg"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
